      description: Free query zoeken van adressen met postcode, woonplaats, straatnaam,
        huisnummer, huisletter, huisnummertoevoeging. Delen van de adressen in het
        antwoord matchen exact met jouw invoer. Je vindt een adres door de zoekresultaatidentificatie
        uit het antwoord te gebruiken in get/adressen
      operationId: zoek
      parameters:
      - description: Zoekterm op postcode, woonplaats, straatnaam, huisnummer, huisletter,
          huisnummertoevoeging.
        explode: true
        in: query
        name: zoek
        required: true
        schema:
          type: string
        style: form
      - description: Pagina nummer
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
        style: form
