        lang.
      required: true
      style: simple
      explode: false
      schema:
        pattern: ^[0-9]{4}20[0-9]{10}$
        type: string
        example: "1234200000000001"
    adresseerbaarobjectidentificatie:
      name: adresseerbaarobjectidentificatie
      in: path
      description: De identificatie van een adresserbaar object uit de BAG. Dit kan
        een verblijfsobject, een standplaats of een ligplaats zijn.
      required: true
      style: simple
      explode: false
      schema:
        title: identificatie van een adresseerbaarobject
        pattern: ^[0-9]{4}01[0-9]{10}|[0-9]{4}02[0-9]{10}|[0-9]{4}03[0-9]{10}$
        type: string
        example: "1234010000000001"
    pandidentificatie:
