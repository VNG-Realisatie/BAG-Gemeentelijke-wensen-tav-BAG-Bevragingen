        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: expand
        in: query
        description: Hier kan aangegeven worden welke gerelateerde resources meegeladen
          moeten worden. Resources en velden van resources die gewenst zijn kunnen
          in de expand parameter kommagescheiden worden opgegeven. Specifieke velden
          van resource kunnen worden opgegeven door het opgeven van de resource-naam
          gevolgd door de veldnaam, met daartussen een punt. Zie [functionele specificaties](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/expand.feature)
        required: false
        schema:
          type: string
      - name: fields
        in: query
        description: Geeft de mogelijkheid de inhoud van de body van het antwoord
          naar behoefte aan te passen. Bevat een door komma's gescheiden lijst van
          veldennamen. Als niet-bestaande veldnamen worden meegegeven wordt een 400
          Bad Request teruggegeven. Wanneer de parameter fields niet is opgenomen,
          worden alle gedefinieerde velden die een waarde hebben teruggegeven. Zie
          [functionele specificaties](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/fields.feature)
        required: false
        schema:
