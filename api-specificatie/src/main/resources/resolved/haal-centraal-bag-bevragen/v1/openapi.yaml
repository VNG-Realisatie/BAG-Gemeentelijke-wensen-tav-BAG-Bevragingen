        pand(en). Parameter zoekresultaatidentificatie bevat identificatie van een
        gekozen item verkregen uit een zoek-operatie.
      operationId: raadpleegAdresMetZoekResultaatIdentificatie
      parameters:
      - name: zoekresultaatidentificatie
        in: query
        description: de identificatie van een gekozen zoekresultaat uit de zoekResultatenHalCollectie
