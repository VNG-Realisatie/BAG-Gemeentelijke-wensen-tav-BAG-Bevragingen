        type: 'https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html#/10.2.5 204 No Content'
        detail: The server has fulfilled the request but does not need to return an entity-body, and might want to return updated metainformation.
        instance: 'https://datapunt.voorbeeldgemeente.nl/api/v1/resourcenaam?parameter=waarde'
