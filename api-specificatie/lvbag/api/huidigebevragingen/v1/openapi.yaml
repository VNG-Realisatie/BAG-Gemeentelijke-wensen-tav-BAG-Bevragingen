components:

  securitySchemes:

    apiKeyBAG:
      type: apiKey
      name: X-Api-Key
      in: header
      description: >
        De API-key die je hebt gekregen dient bij elke request via de
        `X-Api-Key` request header meegestuurd te worden. Indien deze
        niet juist wordt meegestuurd, of het een ongeldige key betreft,
        zul je de foutmelding `403 Forbidden` terugkrijgen.

  parameters:

    # Opsomming van request parameters - ?='...' parameters (by name) - specificatie bij operation zelf.
    zoek:
      description: zoekterm op postcode, woonplaats, straatnaam, huisnummer, huisletter, huisnummertoevoeging
      name: zoek
      in: query
      required: true
      schema:
        type: string

    zoekresultaatidentificatie:
      description: de identificatie van een gekozen zoekresultaat uit de zoekResultatenHalCollectie verkregen bij een zoek-operatie
      name: zoekresultaatidentificatie
      in: query
      required: true
      schema:
        type: string

    nummeraanduidingidentificatie-query:
      description: Identificatie van een nummeraanduiding uit de BAG. Deze is 16 cijfers lang.
      name: nummeraanduidingidentificatie
      in: query
      required: false
      schema:
        type: string
        pattern: '^[0-9]{4}20[0-9]{10}$'
        example: '1234200000000001'
        
    pandidentificatie-query:    
      description: Identificatie van een pand uit de BAG. Deze is 16 cijfers lang.
      name: pandidentificatie
      in: query
      required: false
      schema:
        type: string
        pattern: '^[0-9]{4}10[0-9]{10}$'
        example: '1234100000000001'

    adresseerbaarobjectidentificatie-query:
      description: De identificatie van een adresserbaar object uit de BAG. Dit kan een verblijfsobject, een standplaats of een ligplaats zijn.
      name: adresseerbaarobjectidentificatie
      in: query
      required: false
      schema:
        title: identificatie van een adresseerbaarobject
        type: string
        pattern: '^[0-9]{4}01[0-9]{10}|[0-9]{4}02[0-9]{10}|[0-9]{4}03[0-9]{10}$'
        example: '1234010000000001'

    # Opsomming van path parameters - /{...} - specificatie bij operation zelf.
    nummeraanduidingidentificatie:
      description: Identificatie van een nummeraanduiding uit de BAG. Deze is 16 cijfers lang.
      name: nummeraanduidingidentificatie
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9]{4}20[0-9]{10}$'
        example: '1234200000000001'

    adresseerbaarobjectidentificatie:
      description: De identificatie van een adresserbaar object uit de BAG. Dit kan een verblijfsobject, een standplaats of een ligplaats zijn.
      name: adresseerbaarobjectidentificatie
      in: path
      required: true
      schema:
        title: identificatie van een adresseerbaarobject
        type: string
        pattern: '^[0-9]{4}01[0-9]{10}|[0-9]{4}02[0-9]{10}|[0-9]{4}03[0-9]{10}$'
        example: '1234010000000001'

    pandidentificatie:
      description: Identificatie van een pand uit de BAG. Deze is 16 cijfers lang.
      name: pandidentificatie
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9]{4}10[0-9]{10}$'
        example: '1234100000000001'

    woonplaatsidentificatie:
      description: Identificatie van een object uit de BAG. Deze is 4 lang bij een woonplaats en 16 lang bij de andere objecten.
      name: woonplaatsidentificatie
      in: path
      required: true
      schema:
        description: 'Deze wordt gebruikt in de operation, bv. /woonplaatsen/0123. Waarde: 0001-9999.'
        type: string
        pattern: '[0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]|[0-9][1-9][0-9]{2}|[1-9][0-9]{3}'
        example: '0150'

    openbareruimteidentificatie:
      description: Identificatie van een object uit de BAG. Deze is 4 lang bij een woonplaats en 16 lang bij de andere objecten.
      name: openbareruimteidentificatie
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9]{4}30[0-9]{10}$'
        example: '0518300000000001'

  schemas:

    ZoekResultaat:
      type: object
      description: 'Dit type bevat een enkel zoekresultaat bestaande uit een weergave tekst en zoekresultaat identificatie'
      properties:
        weergavenaam:
          description: 'Weergavenaam van het zoekresultaat'
          title: 'weergavenaam'
          type: string
        identificatie:
          description: 'Identificatie van het zoekresultaat'
          title: identificatie
          type: string

    ZoekResultaatHalCollectie:
      description: 'resulaten als lijst'
      type: object
      properties:
        _links:
          type: object
          properties:
            self:
              $ref: '../../../../extern/haal-centraal/common-schemas.yaml#/HalLink'
              description: 'Refereert naar de /adressen/zoeken endpoint met de zoekterm als parameter'
            adres:
              $ref: '../../../../extern/haal-centraal/common-schemas.yaml#/HalPaginationLinks'
              description: 'Gepagineerde lijst van links naar zoekresultaten via een templated URI en met een zoekresultaat identificatie.'
        _embedded:
          type: object
          properties:
            zoekResultaten:
              type: array
              items:
                $ref: '#/components/schemas/ZoekResultaat'

    Adres:
      type: object
      title: Adres
      properties:
        verkorteStraatnaam:
          title: verkorteNaam
          description: De verkorte naam is een maximaal 24 karakters lange representatie van de naam van een openbare ruimte.
          type: string
          minLength: 1
          maxLength: 24
          example: 'Ln vd l D Westervoort'
        straat:
          title: openbareruimte naam
          description: Een naam die aan een openbare ruimte is toegekend in een daartoe strekkend formeel gemeentelijk besluit.
          type: string
          minLength: 1
          maxLength: 80
          example: 'Laan van de landinrichtingscommissie Duiven-Westervoort'
        huisnummer:
          description: Een door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende nummering.
          title: huisnummer
          type: integer
          example: '12'
        huisletter:
          description: Een door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende toevoeging aan een huisnummer in de vorm van een alfanumeriek teken.
          title: huisletter
          type: string
          example: 'A'
        huisnummertoevoeging:
          description: Een door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende nadere toevoeging aan een huisnummer of een combinatie van huisnummer en huisletter.
          title: huisnummer toevoeging
          type: string
          example: 'bis'
        postcode:
          title: postcode
          description: De door PostNL vastgestelde code behorende bij een bepaalde combinatie van een straatnaam en een huisnummer.
          type: string
          example: '7500AA'
        woonplaats:
          description: De benaming van een door het gemeentebestuur aangewezen woonplaats.
          title: woonplaats naam
          type: string
          minLength: 1
          maxLength: 80
          example: 'Apeldoorn'
        nummeraanduidingIdentificatie:
          description: 'Fungeert ook als identificatie van het adres.'
          $ref: '#/components/schemas/NEN3610ID'
        openbareRuimteIdentificatie:
